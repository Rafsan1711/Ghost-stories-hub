<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Ghost Stories Hub</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase Compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="login-screen" class="screen">
    <div class="bg-image"></div>
    <button id="login-btn" class="btn">Sign in with Google</button>
  </div>

  <!-- FEED SCREEN -->
  <div id="feed-screen" class="screen hidden">
    <header class="feed-header">
      <img src="assets/images/Feed.png" alt="Feed" />
    </header>

    <div class="controls">
      <button id="open-form-btn" class="btn">Write a Story</button>
    </div>

    <div id="posts"></div>
  </div>

  <!-- STORY MODAL -->
  <div id="story-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Write a Story</h2>
      <input id="story-title" placeholder="Title" />
      <textarea id="story-body" rows="5" placeholder="Your horror story..."></textarea>
      <div class="modal-actions">
        <button id="post-btn" class="btn">Post</button>
        <button id="close-form-btn" class="btn alt">Cancel</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
