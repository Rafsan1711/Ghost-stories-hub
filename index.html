      cursor: pointer;

    /* App container */

    .section {
      background: #1e1e1e;

      border-radius: 12px;
      margin-bottom: 16px;

      padding-top: 8px;

      gap: 12px;
    }
    .post-footer button {
      background: none;

      cursor: pointer;

      align-items: center;
      gap: 4px;

      border-radius: 8px;
      cursor: pointer;

      cursor: pointer;

      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
    }
    #notification-btn {
      background: none;
      color: #ccc;
      padding: 6px;
      border-radius: 6px;

      display: none; justify-content:center; align-items:center;
      z-index: 100;

      background: #444;
      color: #fff;

    }
    #comments-close {
      position: absolute;
      top: 10px; right: 14px;
      background: none; border:none; font-size:1.4rem; color:#ccc; cursor:pointer;

      background: #2a2a2a;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 8px;
      color: #eee;
      font-size: 0.9rem;
    }
    #notification-close {
      position: absolute;
      top: 10px; right: 14px;
      background: none; border:none; font-size:1.4rem; color:#ccc; cursor:pointer;
    }
    /* Profile view badges */
    #profile-badges {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    #profile-badges img {
      width: 350px;
      height: auto;
    }
    /* 3-dot menu */
    .menu-btn {
      position: absolute;
      top: 16px; right: 16px;
      background: transparent; border: none; font-size: 1.5rem; color: #ccc;
      cursor: pointer;
    }
    .menu-options {
      position: absolute;
      top: 40px; right: 16px;
      background: #2a2a2a; border-radius: 6px; overflow: hidden;
      display: none;
    }
    .menu-options button {
      display: block;
      width: 100%;
      padding: 8px 12px;
      background: none; border:none; color:#eee; text-align:left;
      cursor: pointer;
    }
    .menu-options button:hover { background: #3a3a3a; }
    /* Back button */
    #back-btn {
      background: none; border:none; color:#aaa; cursor:pointer;
      margin-bottom: 12px;
    }
  </style>
